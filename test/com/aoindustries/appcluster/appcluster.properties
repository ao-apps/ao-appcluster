# Global configuration
appcluster.enabled=true
appcluster.display=PCA Cluster

# Configure the logging system
# appcluster.log.type=jdbc
# appcluster.log.name=jdbc/AppCluster
appcluster.log.type=properties
appcluster.log.path=/tmp/PropertiesConfigurationTest.properties

# Configure the list of nodes
appcluster.nodes=ao,evo
appcluster.node.ao.enabled=true
appcluster.node.ao.display=AO Industries
appcluster.node.ao.hostname=www1.producerscattleauctions.com
appcluster.node.ao.nameservers=ns1.aoindustries.com,ns2.aoindustries.com,ns3.aoindustries.com,ns4.aoindustries.com
appcluster.node.evo.enabled=true
appcluster.node.evo.display=Evolution Hosting
appcluster.node.evo.hostname=imhotep.ejip.net
appcluster.node.evo.nameservers=dns1.evolutionhosting.com,dns2.evolutionhosting.com

# Configure the replicated resources
appcluster.resourceTypes=manual,rsync
appcluster.resourceType.manual.factory=com.aoindustries.appcluster.manual.ManualResourcePropertiesConfigurationFactory
appcluster.resourceType.rsync.factory=com.aoindustries.appcluster.rsync.RsyncResourcePropertiesConfigurationFactory
appcluster.resources=cvs_webapp,cvs_pca,cvs_pea

# Auction platform CVS repository replication
appcluster.resource.cvs_webapp.enabled=true
appcluster.resource.cvs_webapp.display=Auction Platform CVS
appcluster.resource.cvs_webapp.masterRecords=cvs.producerscattleauctions.com
appcluster.resource.cvs_webapp.masterRecordsTtl=300
appcluster.resource.cvs_webapp.type=rsync
appcluster.resource.cvs_webapp.rsync.allowMultiMaster=false
appcluster.resource.cvs_webapp.rsync.delete=true
appcluster.resource.cvs_webapp.nodes=ao,evo
appcluster.resource.cvs_webapp.node.ao.nodeRecords=cvs1.producerscattleauctions.com
appcluster.resource.cvs_webapp.node.ao.rsync.username=pca
appcluster.resource.cvs_webapp.node.ao.rsync.path=/var/cvs/webapp
appcluster.resource.cvs_webapp.node.ao.rsync.backupDir=/home/p/pca/backup/cvs/webapp
appcluster.resource.cvs_webapp.node.ao.rsync.backupDays=31
appcluster.resource.cvs_webapp.node.evo.nodeRecords=cvs2.producerscattleauctions.com
appcluster.resource.cvs_webapp.node.evo.rsync.username=pcaprod
appcluster.resource.cvs_webapp.node.evo.rsync.path=/home/vhost1/www2.producerscattleauctions.com/cvs/webapp
appcluster.resource.cvs_webapp.node.evo.rsync.backupDir=/home/vhost1/www2.producerscattleauctions.com/backup/cvs/webapp
appcluster.resource.cvs_webapp.node.evo.rsync.backupDays=31
# CVSROOT=pcaprod@cvs.producerscattleauctions.com:/home/vhost1/www2.producerscattleauctions.com/cvs/webapp
# Push from pca@ao to pcaprod@evo:
#     rsync -e ssh -azp --delete --backup --backup-dir=/home/vhost1/www2.producerscattleauctions.com/backup/cvs/webapp/`date '+%Y-%m-%d-%H-%M-%S'` /var/cvs/webapp/ pcaprod@cvs2.producerscattleauctions.com:/home/vhost1/www2.producerscattleauctions.com/cvs/webapp
# Push from pcaprod@evo to pca@ao:
#     rsync -e ssh -azp --delete --backup --backup-dir=/home/p/pca/backup/cvs/webapp/`date '+%Y-%m-%d-%H-%M-%S'` /home/vhost1/www2.producerscattleauctions.com/cvs/webapp/ pca@cvs1.producerscattleauctions.com:/var/cvs/webapp
# Used on:
#     ~orion/common/pca/cvswork/webapp
#     pca@www1.producerscattleauctions.com:/www/auction.producerscattleauctions.com/webapps/ROOT
#     pcadev@www1.producerscattleauctions.com:/www/auction.dev.producerscattleauctions.com/webapps/ROOT
#     auctionprod@www2.producerscattleauctions.com:/home/vhost1/auction2.producerscattleauctions.com/deploy/ROOT

