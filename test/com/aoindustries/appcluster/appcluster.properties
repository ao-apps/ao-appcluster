#
# Development replication is scheduled three minutes after production
#
# Global configuration
appcluster.enabled=true
appcluster.display=Production Cluster

# Configure the logging system
# appcluster.log.type=jdbc
# appcluster.log.name=jdbc/AppCluster
appcluster.log.type=properties
appcluster.log.path=/tmp/PropertiesConfigurationTest.properties

# Configure the list of nodes
appcluster.nodes=ao,evo
appcluster.node.ao.enabled=true
appcluster.node.ao.display=AO Industries
appcluster.node.ao.hostname=www1.producerscattleauctions.com
appcluster.node.ao.username=pcadev
appcluster.node.ao.nameservers=ns1.aoindustries.com,ns2.aoindustries.com,ns3.aoindustries.com,ns4.aoindustries.com
appcluster.node.evo.enabled=true
appcluster.node.evo.display=Evolution Hosting
appcluster.node.evo.hostname=imhotep.ejip.net
appcluster.node.evo.username=auctiondev
appcluster.node.evo.nameservers=dns1.evolutionhosting.com,dns2.evolutionhosting.com

# Configure the replicated resources
appcluster.resourceTypes=csync2,dnsonly,jdbc
appcluster.resourceType.csync2.factory=com.aoindustries.appcluster.csync2.Csync2ResourcePropertiesConfigurationFactory
appcluster.resourceType.dnsonly.factory=com.aoindustries.appcluster.dnsonly.DnsOnlyResourcePropertiesConfigurationFactory
appcluster.resourceType.jdbc.factory=com.aoindustries.appcluster.jdbc.JdbcResourcePropertiesConfigurationFactory
appcluster.resources=db_auctiondev,\
                     website_pcadev,\
                     auction_pcadev,\
                     website_peadev,\
                     auction_peadev,\
                     auction_rowelldev,\
                     cvs_webapp,\
                     cvs_pca,\
                     cvs_pea

# Development database
appcluster.resource.db_auctiondev.enabled=true
appcluster.resource.db_auctiondev.display=Development Auction Database
appcluster.resource.db_auctiondev.masterRecords=db.dev.producerscattleauctions.com
appcluster.resource.db_auctiondev.masterRecordsTtl=300
appcluster.resource.db_auctiondev.type=jdbc
appcluster.resource.db_auctiondev.nodes=ao,evo
appcluster.resource.db_auctiondev.node.ao.nodeRecords=db1.dev.producerscattleauctions.com
appcluster.resource.db_auctiondev.node.evo.nodeRecords=db2.dev.producerscattleauctions.com
appcluster.resource.db_auctiondev.timeout.sync=1800
appcluster.resource.db_auctiondev.timeout.test=1800
appcluster.resource.db_auctiondev.schedule.sync.ao.evo=3 * * * *
appcluster.resource.db_auctiondev.schedule.sync.ao.evo=3 * * * *
appcluster.resource.db_auctiondev.schedule.test.ao.evo=3 * * * *
appcluster.resource.db_auctiondev.schedule.sync.evo.ao=33 * * * *
appcluster.resource.db_auctiondev.schedule.test.evo.ao=33 * * * *

