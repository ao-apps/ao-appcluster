# Global configuration
appcluster.enabled=true
appcluster.display=Production Cluster

# Configure the logging system
# appcluster.log.type=jdbc
# appcluster.log.name=jdbc/AppCluster
appcluster.log.type=properties
appcluster.log.path=/tmp/PropertiesConfigurationTest.properties

# Configure the list of nodes
appcluster.nodes=ao,evo
appcluster.node.ao.enabled=true
appcluster.node.ao.display=AO Industries
appcluster.node.ao.hostname=www1.producerscattleauctions.com
appcluster.node.ao.username=pca
appcluster.node.ao.nameservers=ns1.aoindustries.com,ns2.aoindustries.com,ns3.aoindustries.com,ns4.aoindustries.com
appcluster.node.evo.enabled=true
appcluster.node.evo.display=Evolution Hosting
appcluster.node.evo.hostname=imhotep.ejip.net
appcluster.node.evo.username=auctionpca
appcluster.node.evo.nameservers=dns1.evolutionhosting.com,dns2.evolutionhosting.com

# Configure the replicated resources
appcluster.resourceTypes=csync2,dnsonly,imap,jdbc
appcluster.resourceType.csync2.factory=com.aoindustries.appcluster.csync2.Csync2ResourcePropertiesConfigurationFactory
appcluster.resourceType.dnsonly.factory=com.aoindustries.appcluster.dnsonly.DnsOnlyResourcePropertiesConfigurationFactory
appcluster.resourceType.imap.factory=com.aoindustries.appcluster.imap.ImapResourcePropertiesConfigurationFactory
appcluster.resourceType.jdbc.factory=com.aoindustries.appcluster.jdbc.JdbcResourcePropertiesConfigurationFactory
appcluster.resources=db_auction,\
                     website_pca,\
                     auction_pca,\
                     website_pea,\
                     auction_pea,\
                     auction_rowell,\
                     db_wiki,\
                     wiki,\
                     mail_pcabilly,\
                     mail_pcajeff,\
                     mail_pcajim,\
                     mail_pcasupport

# Production database
appcluster.resource.db_auction.enabled=true
appcluster.resource.db_auction.display=Auction Database
appcluster.resource.db_auction.masterRecords=db.producerscattleauctions.com
appcluster.resource.db_auction.masterRecordsTtl=300
appcluster.resource.db_auction.type=jdbc
appcluster.resource.db_auction.nodes=ao,evo
appcluster.resource.db_auction.node.ao.nodeRecords=db1.producerscattleauctions.com
appcluster.resource.db_auction.node.evo.nodeRecords=db2.producerscattleauctions.com
appcluster.resource.db_auction.schedule.sync.ao.evo=0 * * * *
appcluster.resource.db_auction.schedule.test.ao.evo=0 * * * *
appcluster.resource.db_auction.schedule.sync.evo.ao=30 * * * *
appcluster.resource.db_auction.schedule.test.evo.ao=30 * * * *

